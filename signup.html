<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-height">
		<title>Sign Up</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<section class="form">
			<p>Please fill out these small details to create your account:</p>
			<p>
				<label for="inputname">Name</label>
				<input id="inputname" type="text">
			</p>
			<p>
				<label for="inputemail">Email address</label>
				<input id="inputemail" type="email">
			</p>
			<p>
				<label for="inputtel">Phone number</label>
				<input id="inputtel" type="tel">
			</p>
			<p>
				<label for="inputaddress">Mailing address</label>
				<input id="inputaddress" type="text">
			</p>
			<p><input id="inputmessage" type="checkbox"> <label for="inputmessage">I agree to receive copius extraneous messaging</label></p>
			<p>
				<label for="inputbirth">Date of birth</label>
				<input id="inputbirth" type="date">
			</p>
			<p>
				<label for="inputemploy">Sector of employment</label>
				<input id="inputemploy" type="text">
			</p>
			<p>
				<label for="inputincome">Annual income</label>
				<select id="inputincome">
					<option>Less than $5 000</option>
					<option>$5 000 to $9 999</option>
					<option>$10 000 to $19 999</option>
					<option>$20 000 to $29 999</option>
					<option>$30 000 or more</option>
				</select>
			</p>
			<p>
				<label for="inputsin">Social Insurance Number</label>
				<input id="inputsin" type="number">
			</p>
			<p>
				<label for="inputchildname">Name of firstborn child</label>
				<input id="inputchildname" type="text">
			</p>
			<p>
				<input id="inputchild" type="checkbox"> <label for="inputchild">I agree to cede my firstborn child</label>
			</p>
			<p>
				<label for="inputpassword">Password</label>
				<input id="inputpassword" type="password">
			</p>
			<p>
				<label for="inputpasswordconfirm">Confirm password</label>
				<input id="inputpasswordconfirm" type="password">
			</p>
			<p>
				<label for="inputpassword2">Second password in case of inevitable security breach</label>
				<input id="inputpassword2" type="password">
			</p>
			<p>
				<label for="inputpassword2confirm">Confirm second password</label>
				<input id="inputpassword2confirm" type="password">
			</p>
			<p><button class="button" id="buttonsignup">Sign Up</button></p>
			<p id="texterror">There was an error. We'll figure it out once we let the complaints pile up a little higher.</p>
		</section>
		<script type="text/javascript">
			document.getElementById("buttonsignup").addEventListener("click", () => {
				document.getElementById("texterror").style.display = "block";
			});
		</script>
	</body>
</html>
